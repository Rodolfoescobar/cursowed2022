<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 5</title>
    <script type="text/javascript">
        var pre=0, can=0, sbt=0, cat="", des=0, tot=0;
        pre=parseFloat(prompt("Ingresa el precio del producto:"));
        can=parseInt(prompt("Ingresa la cantidad a comprar:"));
        cat=prompt("Ingresa la categoria [a] o [b] o [c] o [d]");
        sbt=pre*can;
        if(cat=="a"){
            des=sbt*0.03;
        }else{
            if(cat=="b"){
                des=sbt*0.05;
            }else{
                if(cat=="c"){
                    des=sbt*0.07;
                }else{
                    if(cat=="d"){
                        des=sbt*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");
    </script>
</head>
<body>
    
</body>
</html>
